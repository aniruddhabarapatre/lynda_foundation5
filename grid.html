<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  <div class="row">
    <div class="small-3 columns">
      <p>Spanning 3 small columns</p>
    </div>
    <div class="small-9 columns">
      <p>Spanning a big 9 small columns</p>
    </div>
  </div>

  <div class="row">
    <div class="small-8 columns">
      <img src="img/sfmeeting.jpg">
      <p>Spanning 8 small columns</p>
    </div>
    <div class="small-4 columns">
      <img src="img/hongkong.jpg">
      <p>Spanning a 4 small columns</p>
    </div>
  </div>

  <div class="row">
    <div class="small-6 columns">
      <img src="img/sanfran.jpg">
      <p>Spanning 6 small columns</p>
    </div>
    <div class="small-6 columns">
      <img src="img/paris.jpg">
      <p>Spanning a 6 small columns</p>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <p>Spanning whole page</p>
    </div>
  </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
